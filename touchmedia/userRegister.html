     <div class="container">

      <form class="form-signin" action="registerEngine.php" method="post" name="register" onsubmit="return check()">
        <h2 class="form-signin-heading" align="center">Your Personal Details</h2>
        <br><b>Gender :</b>
        <input type = "radio" name = "radGender" value = "M">Male
	    <input type = "radio" name = "radGender" value = "F">Female<br>
        <br><b>First Name : </b>
        <label for="FirstName" class="sr-only"></label>
        <input type="text" name="FirstName" id="FirstName" class="form-control" placeholder="First Name" required autofocus>
        <br><b>Last Name : </b>
        <label for="LastName1" class="sr-only"></label>
        <input type="text" name="LastName1" id="LastName" class="form-control" placeholder="Last Name" required>

        <label for="ic" class="sr-only"></label>

        <label for="Address" class="sr-only"></label>
        <input type="text" name="Address" id="Address" class="form-control" placeholder="Address" required>
        <br><b>Email : </b>
        <label for="Email" class="sr-only"></label>
        <input type="Email" name="Email" id="Email" class="form-control" placeholder="Email address" required>

        <label for="Phone" class="sr-only"></label>

        <input type="Password" name="PasswordConfirmation" id="PasswordConfirmation" class="form-control" placeholder="Confirmation Password" required><br>
        <button class="btn btn-lg btn-primary btn-block validation" onclick="check()" type="submit">Register</button> 
       
      </form>

    </div>
