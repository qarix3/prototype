paths:
    migrations: '%%PHINX_CONFIG_DIR%%/config/database/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/config/database/seeds'

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: localhost
        name: prototype
        user: root
        pass: ''
        port: 3306
        charset: utf8mb4

    development:
        adapter: mysql
        host: 127.0.0.1
        name: prototype
        user: root
        pass: 'root'
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: testing_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

version_order: creation
